name: deploy reolio
on:
    workflow_call:
        inputs:
            project_name: 
                required: true
                type: string
jobs:
    deploy:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: reolio
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: '20.x'
            - run: npm install
            - run: npm run build
            - uses: cloudflare/wrangler-action@v3
              with:
                apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_API_KEY }}
                accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                command: pages deploy build --project-name=${{ inputs.project_name }}
              env:
                CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_API_KEY }}
