services:
  db:
    image: postgres:16.2
    ports:
      - 127.0.0.1:5441:5432
    environment:
      POSTGRES_USER: golion
      POSTGRES_PASSWORD: golio-password
      POSTGRES_DB: golio
    volumes:
      - golio-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=golion --dbname=golio"]
      interval: 5s
      timeout: 5s
      retries: 5
  s3:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3:4566
      - HOSTNAME=s3
      - LOCALSTACK_HOST=s3
      - S3_SKIP_SIGNATURE_VALIDATION=0
  s3-gui-client:
    image: cloudlena/s3manager:latest
    ports:
      - "14566:8080"
    environment:
      - ENDPOINT=s3:4566
      - ACCESS_KEY_ID=test
      - SECRET_ACCESS_KEY=test
      - USE_SSL=false
    depends_on:
      - s3
  s3-init:
    image: amazon/aws-cli
    depends_on:
      - s3
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh -c
    command: >
     "
      #  aws --endpoint-url=http://s3:4566 s3api create-bucket --bucket golio-media --region us-east-1 --create-bucket-configuration LocationConstraint=us-east-1
      aws --endpoint-url=http://s3:4566 s3api create-bucket --bucket golio-media --region us-east-1
     "

volumes:
  golio-db:
    driver: local
